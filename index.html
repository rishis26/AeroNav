<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroNav Flight Tracker</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar expanded">
        <div class="header">
            <div class="logo">
                <i class="fas fa-plane-up"></i>
                <span>AeroNav</span>
            </div>
            <div class="controls">
                <button class="btn" onclick="centerMap()">
                    <i class="fas fa-location-dot"></i>
                    My Location
                </button>
                <button class="btn" onclick="toggleTheme()">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>

        <div class="altitude-legend">
            <h3>Altitude Scale</h3>
            <div class="scale-items">
                <div class="scale-item">
                    <div class="color-box" style="background: #0066ff"></div>
                    <span>35,000+ ft</span>
                </div>
                <div class="scale-item">
                    <div class="color-box" style="background: #00cc00"></div>
                    <span>30,000-35,000 ft</span>
                </div>
                <div class="scale-item">
                    <div class="color-box" style="background: #ffff00"></div>
                    <span>20,000-30,000 ft</span>
                </div>
                <div class="scale-item">
                    <div class="color-box" style="background: #ff7f00"></div>
                    <span>10,000-20,000 ft</span>
                </div>
                <div class="scale-item">
                    <div class="color-box" style="background: #ff0000"></div>
                    <span>< 10,000 ft</span>
                </div>
            </div>
        </div>

        <div class="flight-list" id="flightList"></div>
    </div>

    <!-- Toggle sidebar button -->
    <button id="toggle-sidebar" class="toggle-btn">
        <i class="fas fa-chevron-right"></i>
    </button>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Your custom JS -->
    <script src="script.js"></script>
</body>
</html>
